<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoCal</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/calStyle.css">
    <link rel="stylesheet" href="./style/todoStyle.css">
    <link rel="stylesheet" href="./style/quoteStyle.css">
    <script src='./src/index.js' defer></script>
</head>

<body>
    <div class='wrap'>
        <header>
            <div class='weather'>날씨</div>
            <div class='quote'>
                <h3>열심히 살아야지 어쩌겠어요</h3>
                <p>아무개</p>
            </div>
        </header>
        <main>
            <section class='cal'>
                <div class='header'>
                    <button class="nav-btn go-prev" onclick='prevMonth()'>&lt;</button>
                    <div class="year-month"></div>
                    <button class="nav-btn go-next" onclick='nextMonth()'>&gt;</button>
                    <button class="nav-btn go-today" onclick='goToday()'>Today</button>
                </div>
                <div class='main'>
                    <div class="days">
                        <div class="day">SUN</div>
                        <div class="day">MON</div>
                        <div class="day">TUE</div>
                        <div class="day">WED</div>
                        <div class="day">THU</div>
                        <div class="day">FRI</div>
                        <div class="day">SAT</div>
                    </div>
                    <div class="dates"></div>
                </div>
            </section>
            <section class='todo'>
                <div class='year-month-date'></div>
                <ul class='todos'>
                    <li></li>
                </ul>
                <div class='todoInput'> 
                    <p>what to do?</p>
                    <input type="text" class='wtd'>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
